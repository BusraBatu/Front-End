<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" , content="" />
    <title>Freelancer Web Template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01fe478f9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container clearfix">
        <div id="logo-box">
          <a href="/" class="logo text-uppercase">Library</a>
        </div>
        <div id="nav-links">
          <ul>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase">Books</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <img
          id="profil-image"
          class="img-fluid"
          src="image/library.jpg"
          alt=""
        />
        <h1 class="text-uppercase">Library</h1>
        <hr class="star-dark" />
        <i id="first" class="fa-solid fa-star"></i>
        <h2>So many books, so little time...</h2>
      </div>
    </header>
    <section id="books">
      <div class="container">
        <h2 class="text-uppercase">Books</h2>
        <hr class="star-light" />
        <i id="second" class="fa-solid fa-star"></i>
      </div>
    </section>
  </body>
</html>
